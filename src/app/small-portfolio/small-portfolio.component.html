<h1>Portfolio</h1>
<ng-container *ngIf="!submited ; else preview;">
    <h2>Personal Information</h2>
    <form action="">
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" [(ngModel)]="nm" />
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" [(ngModel)]="em"/>
        </div>
        <div>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone"  [(ngModel)]="ph" />
        </div>
        <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" [(ngModel)]="add" />
        </div>
    </form>
    <h2>Qualification</h2>
    <div *ngFor ="let q of qualification; let i=index">
        <h3 style="color: brown;"> Qualification {{i +1}}</h3>
        <form action="">
            <div>
                <label for="school">School</label>
                <input type="text" name="school" id="school" [(ngModel)]="q.school">
            </div>
            <div>
                <label for="degree">Degree</label>

                <input type="text" id="degree" name="degree" [(ngModel)]="q.degree">
            </div>
            <div>
                <label for="year">Year</label>
                <input type="date" id="year" name="year" [(ngModel)]="q.year">
            </div>
        </form>
      
    </div>
      <div class="btn-container">
            <button (click)="addQualification()">Add Qualification</button>
            <button type="submit" (click)="submitForm()">Submit</button>
        </div>
</ng-container>

<ng-template #preview>
    <div class="preview-container">
        <h2>Preview </h2>
        <p>{{nm}}</p>
        <p>Phone: {{ph}}</p>
        <p>AddRess: {{add}}</p>
    
    <div *ngFor="let  q of qualification">
        <h3>Qualifications</h3>
        <div>
            <h5>School/College : {{q.school}}</h5>
            <h5> Degree: {{q.degree}}</h5>
            <h5>Year: {{q.year}}</h5>
        </div>
    </div>
    <div>
        <button type="submit" (click)="editForm()">Edit</button> 
    </div>
</div>

</ng-template>
